{% extends "header.html" %}
{% block content %}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        {% if category == "warning" %}
        <div class="alert alert-warning" style="text-align:center">
            {{ message }}
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="col-2"></div>
</div>
{% endblock %}
